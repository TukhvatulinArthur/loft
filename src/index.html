<!DOCTYPE html>
<html lang="ru">
  @@include('./html/components/_head.html',{ "title":"Главная" })
  <body>
    <div class="wrapper">
      @@include('./html/components/_header.html')
      <main class="page">
        <div class="container">
          @@include('./html/components/_categories.html')

          <div class="main__slider swiper">
            <div class="swiper-wrapper">
              <div class="main__slider-slide swiper-slide">
                <a class="main__slider-link" href="catalog.html">
                  <picture>
                    <source srcset="img/mainPageSlider/slide-01.webp" type="image/webp" />
                    <img class="main__slider-img" src="img/mainPageSlider/slide-01.jpg" loading="lazy" alt="Баннер слайд Loft Мебель" />
                  </picture>
                </a>
              </div>
              <div class="main__slider-slide swiper-slide">
                <a class="main__slider-link" href="catalog.html">
                  <picture>
                    <source srcset="img/mainPageSlider/slide-02.webp" type="image/webp" />
                    <img class="main__slider-img" src="img/mainPageSlider/slide-02.jpg" loading="lazy" alt="Баннер слайд Loft Мебель" />
                  </picture>
                </a>
              </div>
            </div>
            <div class="main__slider-prev main__slider-control swiper-button-prev">
              <svg>
                <use xlink:href="img/sprite.svg#arrow"></use>
              </svg>
            </div>
            <div class="main__slider-next main__slider-control swiper-button-next">
              <svg>
                <use xlink:href="img/sprite.svg#arrow"></use>
              </svg>
            </div>
          </div>

          @@include('./html/components/_cards.html')
        </div>
      </main>
      @@include('./html/components/_footer.html')
    </div>
    @@include('./html/components/_popup.html')
    <script src="js/index.min.js"></script>
  </body>
</html>
